<template name="equalizers">

    <div>
        <div class="control-panel-equalizer">
            <i class="fa fa-volume-up fa-fw"></i>
            <input class="slider-selection" type="text"
                   data-slider-id='control-panel-speaker-equalizer'
                   data-slider-min="0"
                   data-slider-max="10"
                   data-slider-step="1"
                   data-slider-value="5"
                   data-slider-tooltip="hide"/>
        </div>

        <div class="control-panel-equalizer">
            <i class="fa fa-microphone fa-fw"></i>
            <input class="slider-selection" type="text"
                   data-slider-id='control-panel-mic-equalizer'
                   data-slider-min="0"
                   data-slider-max="10"
                   data-slider-step="1"
                   data-slider-value="7"
                   data-slider-tooltip="hide"/>
        </div>
    </div>

</template>

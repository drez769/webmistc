<template name="playerControls">

    <div class="btn-group">

        <button type="button" class="btn btn-sm btn-default btn-skip-back" title="Skip Back">
            <i class="fa fa-backward fa-fw"></i>
        </button>

        <button type="button" class="btn btn-sm btn-default btn-stop" title="Stop">
            <i class="fa fa-stop fa-fw"></i>
        </button>

        <button type="button" class="btn btn-sm btn-default btn-pause" title="Pause">
            <i class="fa fa-pause fa-fw"></i>
        </button>

        <button type="button" class="btn btn-sm btn-default btn-play" title="Play">
            <i class="fa fa-play fa-fw"></i>
        </button>

        <button type="button" class="btn btn-sm btn-default btn-skip-forward" title="Skip Forward">
            <i class="fa fa-forward fa-fw"></i>
        </button>

    </div>

</template>

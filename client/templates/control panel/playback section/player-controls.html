<template name="playerControls">

    <div class="btn-group">

        <button type="button" class="btn btn-sm btn-default" title="Previous Slide">
            <i class="fa fa-backward fa-fw"></i>
        </button>

        <button type="button" class="btn btn-sm btn-default" title="Stop">
            <i class="fa fa-stop fa-fw"></i>
        </button>

        <button type="button" class="btn btn-sm btn-default" title="Pause">
            <i class="fa fa-pause fa-fw"></i>
        </button>

        <button type="button" class="btn btn-sm btn-default" title="Play">
            <i class="fa fa-play fa-fw"></i>
        </button>

        <button type="button" class="btn btn-sm btn-default" title="Next Slide">
            <i class="fa fa-forward fa-fw"></i>
        </button>

    </div>

</template>

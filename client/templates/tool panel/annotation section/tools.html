<template name="tools">

    <div class="btn-group padded">

        <button type="button" class="btn btn-sm btn-default overlay-btn-tool" data-tool="text"
                data-cursor="commenting-o" title="Text Tool">
            <i class="fa fa-commenting-o fa-fw"></i>
        </button>

        <button type="button" class="btn btn-sm btn-default overlay-btn-tool" data-tool="pencil" data-cursor="pencil"
                title="Pencil Tool">
            <i class="fa fa-pencil fa-fw"></i>
        </button>

    </div>

    <div class="btn-group padded">

        <button type="button" class="btn btn-sm btn-default overlay-btn-tool" data-tool="line" data-cursor="minus"
                title="Line Tool">
            <i class="fa fa-minus fa-fw"></i>
        </button>

        <button type="button" class="btn btn-sm btn-default overlay-btn-tool" data-tool="arrow"
                data-cursor="long-arrow-right" title="Arrow Tool">
            <i class="fa fa-long-arrow-right fa-fw"></i>
        </button>

    </div>

    <div class="btn-group padded">

        <button type="button" class="btn btn-sm btn-default overlay-btn-tool" data-tool="ellipse"
                data-cursor="circle-thin" title="Circle Tool">
            <i class="fa fa-circle-thin fa-fw"></i>
        </button>

        <button type="button" class="btn btn-sm btn-default overlay-btn-tool" data-tool="rect" data-cursor="square-o"
                title="Box Tool">
            <i class="fa fa-square-o fa-fw"></i>
        </button>

    </div>

</template>

<template name="stickyReplace">
    <div class="btn-group padded btn-sm overlay-btn-sticky-replace" title="Make Note Permanent or Replace Current Note">
        <input type="checkbox" data-toggle="toggle" data-on="<i class='fa fa-thumb-tack'></i>"
               data-off="<i class='fa fa-refresh'></i>">
    </div>
</template>
